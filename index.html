<script>

function clickit(platform)
{
    if(platform=='Android')
    {
        document.getElementById("plot-and-link").click();
    }
    else if(platform=='iOS')
    {
        document.getElementById("plot-ios-link").click();   
    }
    else
    {
        document.getElementById("plot-win-link").click();  
    }
}
function getPlatform() {
   var platform = ["Win32", "Android", "iOS"];

   for (var i = 0; i < platform.length; i++) {

       if (navigator.platform.indexOf(platform[i]) >- 1) {

           return platform[i];
       }
   }
}

window.onload = clickit(getPlatform);

</script>
